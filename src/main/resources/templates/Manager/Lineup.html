<html lang="en">
<head>

  <title>Danh sách cầu thủ</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<button onclick="updateLineup()">Sua lineup</button>
<h2>Danh sách cầu thủ</h2>
<table id="lineup">
  <thead>
  <tr>
    <th>STT</th>
    <th>Tên cầu thủ</th>
    <th>Số áo</th>
    <th>Vị trí</th>
    <th>Đội hình</th>

  </tr>
  </thead>
  <tbody id="playerTableBody">
  <!-- Dữ liệu cầu thủ sẽ được thêm vào đây -->
  </tbody>

</table>



</body>
<script src="/js/Lineup.js"></script>
</html>
